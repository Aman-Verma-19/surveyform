<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survay form</title>

    <link rel="stylesheet" href="form.css">
</head>
<body>
    
    <h1 id="title">Aim Academy Survey form</h1>
<p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>

<form id="survey-form">
  <div class="form-control">
    <label for="name" id="name-label">Name</label>
    <input type="text" id="name" placeholder="Enter the name" required>
  </div>
  <div class="form-control">
    <label for="email" id="email-label">Email</label>
    <input type="email" id="email" placeholder="Enter the email" required>
  </div>
  <div class="form-control">
    <label for="number" id="number-label">Age</label>
    <input type="number" id="number" placeholder="Enter your age" min="10" max="990" required>
  </div>
  <div class="form-control">
    <label for="role" id="role-lable">Which option best describes your current role?</label>
    <select name="role" id="dropdown">
      <option disabled selected value>Select current role</option>
      <option value="student">student</option>
      <option value="full time job">Full time job</option>
      <option value="full time learner">Full time learner</option>
      <option value="prefer not to say">Prefer not to say</option>
      <option value="other">Other</option>
    </select>
  </div>

  <div class="form-control">
    <label id="text">Would you recommend Aim Academy to a friend?</label>
    <label for="recommended-1"><input type="radio" id="recommended-1" name="recommend" checked value="definetly"> Definetly </label>
    <label for="recommended-2"><input type="radio" id="recommended-2" name="recommend" value="maybe"> Maybe </label>
    <label for="recommended-3"><input type="radio" id="recommended-3" name="recommend" value="not sure"> Not sure </label>
  </div>
  <div class="form-control">
    <label for="role" id="role-lable">Which option best describes your current role?</label>
    <select name="role" id="dropdown">
      <option disabled selected value>Select an option</option>
      <option value="project">Project</option>
      <option value="challenges">Challenges</option>
      <option value="community">Community</option>
      <option value="open source">Open source</option>

    </select>
  </div>

  <div class="form-control">
    <label for="item">What would you like to see improved? <small>(Check all that apply)</small></label>
    <label><input type="checkbox" value="item1" name="Front-end Projects"> Front-end Projects</label>
    <label><input type="checkbox" value="item2" name=" back-end Projects"> Back-end Projects</label>
    <label><input type="checkbox" value="item3" name="Data Visualization"> Data Visualization</label>
    <label><input type="checkbox" value="item4" name="Challenges"> Challenges</label>
    <label><input type="checkbox" value="item5" name="Open Source Community"> Open Source Community</label>
    <label><input type="checkbox" value="item6" name="Gitter help rooms"> Gitter help rooms</label>
    <label><input type="checkbox" value="item7" name="Videos"> Videos</label>
    <label><input type="checkbox" value="item8" name="City Meetups"> City Meetups</label>
    <label><input type="checkbox" value="item9" name="Wiki"> Wiki</label>
    <label><input type="checkbox" value="item10" name="Forum"> Forum</label>
    <label><input type="checkbox" value="item11" name="Additional Courses"> Additional Courses</label>

  </div>

  <div class="form-control">
    <label for="suggestion">Any comments or suggestions?</label>
    <textarea id="suggestion" name="suggestion" cols="30" rows="5" placeholder="Enter your comment here...."></textarea>
  </div>

  <div class="form-control">
    <input type="submit" id="submit" value="Submit">
  </div>

</form>


</body>
</html>
